name: "arco"
arch: ${GOARCH}
platform: "linux"
version: "${VERSION}"
section: "default"
priority: "extra"
maintainer: ${GIT_COMMITTER_NAME} <${GIT_COMMITTER_EMAIL}>
description: "A modern, user-friendly backup application based on BorgBackup"
vendor: "Loomi Labs"
homepage: "https://wails.io"
license: "MIT"
release: "1"

contents:
  - src: "./bin/arco"
    dst: "/usr/local/bin/arco-bin"
    file_info:
      mode: 0755
  - src: "./build/linux/arco-launcher.sh"
    dst: "/usr/local/bin/arco"
    file_info:
      mode: 0755
  - src: "./build/appicon-light.png"
    dst: "/usr/share/icons/hicolor/128x128/apps/appicon-light.png"
  - src: "./build/linux/arco.desktop"
    dst: "/usr/share/applications/arco.desktop"

# Default dependencies for Debian 12/Ubuntu 22.04+ with WebKit 4.1
depends:
  - libgtk-3-0
  - libwebkit2gtk-4.1-0

# Distribution-specific overrides for different package formats and WebKit versions
overrides:
  # RPM packages for RHEL/CentOS/AlmaLinux/Rocky Linux (WebKit 4.0)
  rpm:
    depends:
      - gtk3
      - webkit2gtk4.1
  
  # Arch Linux packages (WebKit 4.1)  
  archlinux:
    depends:
      - gtk3
      - webkit2gtk-4.1

# scripts section to install/remove systemd user service
scripts:
  postinstall: "./build/linux/nfpm/scripts/postinstall.sh"
  preremove: "./build/linux/nfpm/scripts/preremove.sh"
  postremove: "./build/linux/nfpm/scripts/postremove.sh"

