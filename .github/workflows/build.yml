name: Build

on:
  workflow_call:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        # Build Arco for Linux and MacOS
        build: [
          { name: arco, platform: linux/amd64, os: ubuntu-latest },
          #          { name: arco, platform: darwin/universal, os: macos-latest }
        ]
    runs-on: ${{ matrix.build.os }}
    steps:
      # Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v4
      # Setup pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      # Build Arco with Wails
      - name: Build Arco
        uses: dAppServer/wails-build-action@v2.2
        with:
          node-version: 22
          build-name: ${{ matrix.build.name }}
          build-platform: ${{ matrix.build.platform }}
          package: false
      # Create release PR
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: go
      - name: Debug show all files
        run: ls -la ./build/bin/
      # Upload release artifact
      - name: Upload release artifact
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          #        run: gh release upload "Wails Build Linux arco" ./artifact/some-build-artifact.zip
        run: gh release upload ${{ steps.release.outputs.tag_name }} ./build/bin/arco