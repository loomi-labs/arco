name: Build

on:
  workflow_call:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        # Build Arco for Linux and MacOS
        build: [
          { name: arco, platform: linux/amd64, os: ubuntu-latest },
          { name: arco, platform: darwin/universal, os: macos-latest }
        ]
    runs-on: ${{ matrix.build.os }}
    steps:
      # Install libayatana-appindicator3-dev (required for systray)
      - name: Install libayatana-appindicator3-dev
        run: sudo apt-get install -y libayatana-appindicator3-dev
      # Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v4
      # Setup pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      # Build Arco with Wails
      - name: Build Arco
        uses: dAppServer/wails-build-action@v2.2
        with:
          node-version: 22
          build-name: ${{ matrix.build.name }}
          build-platform: ${{ matrix.build.platform }}