name: Test macOS Code Signing

on:
  push:
    branches:
      - '**'

jobs:
  test-macos-signing:
    name: Test macOS Build & Sign
    runs-on: macos-latest

    steps:
      - name: Check required secrets
        run: |
          echo "Checking required secrets..."
          MISSING=""

          if [ -z "${{ secrets.MACOS_CERTIFICATE }}" ]; then
            echo "❌ MACOS_CERTIFICATE is not set"
            MISSING="yes"
          else
            echo "✅ MACOS_CERTIFICATE is set (${#MACOS_CERTIFICATE_CHECK} chars)"
          fi

          if [ -z "${{ secrets.MACOS_CERTIFICATE_PASSWORD }}" ]; then
            echo "❌ MACOS_CERTIFICATE_PASSWORD is not set"
            MISSING="yes"
          else
            echo "✅ MACOS_CERTIFICATE_PASSWORD is set"
          fi

          if [ -z "${{ secrets.APPLE_ID }}" ]; then
            echo "❌ APPLE_ID is not set"
            MISSING="yes"
          else
            echo "✅ APPLE_ID is set"
          fi

          if [ -z "${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}" ]; then
            echo "❌ APPLE_APP_SPECIFIC_PASSWORD is not set"
            MISSING="yes"
          else
            echo "✅ APPLE_APP_SPECIFIC_PASSWORD is set"
          fi

          if [ -z "${{ secrets.APPLE_TEAM_ID }}" ]; then
            echo "❌ APPLE_TEAM_ID is not set"
            MISSING="yes"
          else
            echo "✅ APPLE_TEAM_ID is set"
          fi

          if [ -n "$MISSING" ]; then
            echo ""
            echo "One or more required secrets are missing!"
            exit 1
          fi

          echo ""
          echo "All required secrets are configured."
        env:
          MACOS_CERTIFICATE_CHECK: ${{ secrets.MACOS_CERTIFICATE }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Setup Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install macOS signing tools
        run: brew install create-dmg

      - name: Build universal binary
        env:
          PLATFORM: darwin/universal
          VERSION: test-${{ github.sha }}
          PRODUCTION: true
        run: |
          task build

      - name: Create .app bundle
        run: task darwin:create:app:bundle

      - name: Download macFUSE
        run: |
          mkdir -p build/darwin/resources
          curl -L https://github.com/macfuse/macfuse/releases/download/macfuse-5.1.2/macfuse-5.1.2.dmg -o /tmp/macfuse.dmg
          hdiutil attach /tmp/macfuse.dmg -mountpoint /tmp/macfuse-mount
          cp "/tmp/macfuse-mount/Install macFUSE.pkg" build/darwin/resources/macFUSE.pkg
          hdiutil detach /tmp/macfuse-mount
          rm /tmp/macfuse.dmg

      - name: Setup Keychain and Import Certificates
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          MACOS_INSTALLER_CERTIFICATE: ${{ secrets.MACOS_INSTALLER_CERTIFICATE }}
          MACOS_INSTALLER_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_INSTALLER_CERTIFICATE_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_NAME="build.keychain"
          KEYCHAIN_PASSWORD="actions"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"
          security default-keychain -s "$KEYCHAIN_NAME"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"

          # Set keychain timeout to 1 hour
          security set-keychain-settings -t 3600 -u "$KEYCHAIN_NAME"

          # Import Application certificate
          echo "$MACOS_CERTIFICATE" | base64 --decode > /tmp/app_cert.p12
          security import /tmp/app_cert.p12 \
            -k "$KEYCHAIN_NAME" \
            -P "$MACOS_CERTIFICATE_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/productsign \
            -T /usr/bin/security
          rm /tmp/app_cert.p12

          # Import Installer certificate (if available)
          if [ -n "$MACOS_INSTALLER_CERTIFICATE" ]; then
            echo "$MACOS_INSTALLER_CERTIFICATE" | base64 --decode > /tmp/installer_cert.p12
            security import /tmp/installer_cert.p12 \
              -k "$KEYCHAIN_NAME" \
              -P "$MACOS_INSTALLER_CERTIFICATE_PASSWORD" \
              -T /usr/bin/codesign \
              -T /usr/bin/productsign \
              -T /usr/bin/security
            rm /tmp/installer_cert.p12
            echo "Installer certificate imported"
          else
            echo "No installer certificate provided, skipping"
          fi

          # Allow codesign/productsign to access keychain without prompting
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"

          # Add keychain to search list
          security list-keychains -d user -s "$KEYCHAIN_NAME" $(security list-keychains -d user | tr -d '"')

      - name: Verify imported certificates
        run: |
          echo "=== Available Code Signing Identities ==="
          security find-identity -v -p codesigning

          echo ""
          echo "=== Checking for Developer ID Application certificate ==="
          if ! security find-identity -v -p codesigning | grep -q "Developer ID Application"; then
            echo "❌ ERROR: No Developer ID Application certificate found!"
            exit 1
          fi

          echo "✅ Developer ID Application certificate is available"

      - name: Check notarization history
        continue-on-error: true
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          echo "=== Recent Notarization Submissions ==="
          xcrun notarytool history \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$APPLE_TEAM_ID"

          echo ""
          echo "=== Checking most recent Invalid submission for details ==="
          RECENT_INVALID_ID=$(xcrun notarytool history \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" 2>&1 | \
            grep -A 3 "status: Invalid" | head -1 | awk '{print $2}')

          if [ -n "$RECENT_INVALID_ID" ]; then
            echo "Fetching detailed log for submission: $RECENT_INVALID_ID"
            xcrun notarytool log "$RECENT_INVALID_ID" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_APP_SPECIFIC_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              developer_log.json || true

            if [ -f developer_log.json ]; then
              echo "=== Detailed Error Log ==="
              cat developer_log.json
            fi
          fi

      - name: Sign macOS app
        run: |
          echo "=== Listing available certificates ==="
          security find-identity -v -p codesigning

          echo ""
          echo "=== Extracting certificate identity ==="
          CERT_IDENTITY=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1 | grep -o '"[^"]*"' | tr -d '"')

          if [ -z "$CERT_IDENTITY" ]; then
            echo "❌ ERROR: Could not find Developer ID Application certificate"
            exit 1
          fi

          echo "Using certificate: $CERT_IDENTITY"
          echo ""
          echo "=== Signing .app bundle ==="
          # Sign the .app bundle with:
          # --force: Replace existing signature if present
          # --options runtime: Enable hardened runtime (required for notarization)
          # --timestamp: Add secure timestamp from Apple
          # --verbose: Show detailed signing information
          codesign --sign "$CERT_IDENTITY" \
            --force \
            --options runtime \
            --timestamp \
            --verbose \
            bin/arco.app

          echo ""
          echo "✅ Signing complete"

      - name: Verify app signature
        run: |
          echo "=== Verifying .app bundle signature ==="
          # Verify signature without --deep (Apple recommended)
          codesign --verify --strict --verbose=4 bin/arco.app

          echo ""
          echo "=== Checking signature details ==="
          codesign -dv --verbose=4 bin/arco.app

          echo ""
          echo "=== Checking hardened runtime ==="
          codesign -d --entitlements - bin/arco.app || echo "No entitlements file (this may be OK)"

          echo ""
          echo "✅ App signature verified successfully"

      - name: Create DMG
        run: |
          echo "Creating DMG installer..."
          create-dmg \
            --volname "Arco" \
            --volicon "build/darwin/icons.icns" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "arco.app" 175 190 \
            --hide-extension "arco.app" \
            --app-drop-link 425 190 \
            --no-internet-enable \
            "bin/Arco.dmg" \
            "bin/arco.app"

      - name: Sign DMG
        run: |
          echo "=== Extracting certificate identity ==="
          CERT_IDENTITY=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1 | grep -o '"[^"]*"' | tr -d '"')

          echo "Signing DMG with: $CERT_IDENTITY"
          codesign --sign "$CERT_IDENTITY" \
            --timestamp \
            --verbose \
            bin/Arco.dmg

          echo "✅ DMG signed successfully"

      - name: Notarize DMG
        timeout-minutes: 10
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          echo "Submitting DMG for notarization..."

          # Submit and capture full output including submission ID
          SUBMIT_OUTPUT=$(xcrun notarytool submit bin/Arco.dmg \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait 2>&1)

          echo "$SUBMIT_OUTPUT"

          # Extract submission ID from output
          SUBMISSION_ID=$(echo "$SUBMIT_OUTPUT" | grep "id:" | head -1 | awk '{print $2}')
          echo ""
          echo "Submission ID: $SUBMISSION_ID"

          # Check if notarization failed
          if echo "$SUBMIT_OUTPUT" | grep -q "status: Invalid"; then
            echo ""
            echo "❌ Notarization FAILED - Fetching detailed error log..."
            echo ""

            xcrun notarytool log "$SUBMISSION_ID" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_APP_SPECIFIC_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              notarization_log.json

            echo "=== DETAILED NOTARIZATION ERROR LOG ==="
            cat notarization_log.json
            echo ""

            # Extract and highlight critical errors
            echo "=== CRITICAL ERRORS ==="
            cat notarization_log.json | grep -A 5 '"severity":"error"' || echo "No specific errors found in log"

            exit 1
          fi

          echo ""
          echo "✅ Notarization successful - Stapling ticket to DMG..."
          xcrun stapler staple bin/Arco.dmg

      - name: Verify DMG signature
        run: |
          echo "=== DMG Code Signature ==="
          codesign -dv --verbose=4 bin/Arco.dmg

          echo ""
          echo "=== App Code Signature ==="
          codesign -dv --verbose=4 bin/arco.app

          echo ""
          echo "=== Notarization Status ==="
          stapler validate bin/Arco.dmg

      - name: Create PKG installer
        run: |
          # Prepare scripts directory
          chmod +x build/darwin/scripts/postinstall

          # Create component package
          # Using relative "Applications" path - combined with enable_currentUserHome in distribution.xml,
          # this installs to ~/Applications (resolved at install time, not build time)
          pkgbuild \
            --identifier com.arcobackup.arco \
            --version "test-${{ github.sha }}" \
            --install-location "Applications" \
            --scripts build/darwin/scripts \
            --component bin/arco.app \
            /tmp/arco-component.pkg

          # Create distribution package with macFUSE
          productbuild \
            --distribution build/darwin/distribution.xml \
            --resources build/darwin/resources \
            --package-path /tmp \
            bin/Arco-Installer.pkg

          rm /tmp/arco-component.pkg

      - name: Sign PKG installer
        timeout-minutes: 5
        run: |
          echo "Looking for Developer ID Installer certificate..."
          security find-identity -v | grep "Developer ID Installer" || echo "No Installer certificate found"

          INSTALLER_IDENTITY=$(security find-identity -v | grep "Developer ID Installer" | head -1 | grep -o '"[^"]*"' | tr -d '"')

          if [ -z "$INSTALLER_IDENTITY" ]; then
            echo "WARNING: No Developer ID Installer certificate found, skipping PKG signing"
          else
            echo "Signing PKG with: $INSTALLER_IDENTITY"
            echo "Starting productsign at $(date)..."
            productsign --sign "$INSTALLER_IDENTITY" \
              bin/Arco-Installer.pkg \
              bin/Arco-Installer-signed.pkg
            echo "productsign completed at $(date)"
            mv bin/Arco-Installer-signed.pkg bin/Arco-Installer.pkg
            echo "✅ PKG signed successfully"
          fi

      - name: Notarize PKG
        timeout-minutes: 10
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          echo "Submitting PKG for notarization..."

          SUBMIT_OUTPUT=$(xcrun notarytool submit bin/Arco-Installer.pkg \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait 2>&1)

          echo "$SUBMIT_OUTPUT"

          if echo "$SUBMIT_OUTPUT" | grep -q "status: Invalid"; then
            SUBMISSION_ID=$(echo "$SUBMIT_OUTPUT" | grep "id:" | head -1 | awk '{print $2}')
            echo ""
            echo "❌ Notarization FAILED - Fetching error log..."
            xcrun notarytool log "$SUBMISSION_ID" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_APP_SPECIFIC_PASSWORD" \
              --team-id "$APPLE_TEAM_ID"
            exit 1
          fi

          echo ""
          echo "✅ Notarization successful - Stapling ticket to PKG..."
          xcrun stapler staple bin/Arco-Installer.pkg

      - name: Verify PKG
        run: |
          echo "=== PKG Info ==="
          pkgutil --check-signature bin/Arco-Installer.pkg || echo "PKG not signed (expected if no installer certificate)"

          echo ""
          echo "=== Stapler Validation ==="
          stapler validate bin/Arco-Installer.pkg || echo "PKG not notarized (expected if notarization failed)"

      - name: Upload signed artifacts
        uses: actions/upload-artifact@v4
        with:
          name: arco-macos-signed-test
          path: |
            bin/Arco.dmg
            bin/Arco-Installer.pkg
          retention-days: 7
