name: Test macOS Code Signing

on:
  push:
    branches:
      - '**'

jobs:
  test-macos-signing:
    name: Test macOS Build & Sign
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Setup Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install macOS signing tools
        run: brew install create-dmg

      - name: Build universal binary
        env:
          PLATFORM: darwin/universal
          VERSION: test-${{ github.sha }}
          PRODUCTION: true
        run: |
          task build

      - name: Create .app bundle
        run: task darwin:create:app:bundle

      - name: Import Code-Signing Certificates
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.MACOS_CERTIFICATE }}
          p12-password: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}

      - name: Sign macOS app
        run: |
          echo "Signing .app bundle with hardened runtime..."
          # Sign the .app bundle with:
          # --deep: Sign nested code (frameworks, plugins)
          # --force: Replace existing signature if present
          # --options runtime: Enable hardened runtime (required for notarization)
          # --timestamp: Add secure timestamp from Apple
          codesign --sign "Developer ID Application" \
            --deep \
            --force \
            --options runtime \
            --timestamp \
            bin/arco.app

      - name: Create DMG
        run: |
          echo "Creating DMG installer..."
          create-dmg \
            --volname "Arco" \
            --volicon "build/darwin/icons.icns" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "arco.app" 175 190 \
            --hide-extension "arco.app" \
            --app-drop-link 425 190 \
            --no-internet-enable \
            "bin/Arco.dmg" \
            "bin/arco.app"

      - name: Check notarization history
        continue-on-error: true
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          echo "=== Recent Notarization Submissions ==="
          xcrun notarytool history \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            || echo "⚠️ Could not fetch history (this is optional and won't fail the build)"

      - name: Sign DMG
        run: |
          echo "Signing DMG..."
          codesign --sign "Developer ID Application" \
            --timestamp \
            bin/Arco.dmg

      - name: Notarize DMG
        timeout-minutes: 10
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          echo "Submitting DMG for notarization..."
          xcrun notarytool submit bin/Arco.dmg \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          echo "Stapling notarization ticket to DMG..."
          xcrun stapler staple bin/Arco.dmg

      - name: Verify DMG signature
        run: |
          echo "=== DMG Code Signature ==="
          codesign -dv --verbose=4 bin/Arco.dmg

          echo ""
          echo "=== App Code Signature ==="
          codesign -dv --verbose=4 bin/arco.app

          echo ""
          echo "=== Gatekeeper Assessment ==="
          spctl -a -vv bin/Arco.dmg

          echo ""
          echo "=== Notarization Status ==="
          stapler validate bin/Arco.dmg

      - name: Upload signed DMG
        uses: actions/upload-artifact@v4
        with:
          name: arco-macos-signed-test
          path: bin/Arco.dmg
          retention-days: 7
