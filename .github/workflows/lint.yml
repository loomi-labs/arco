name: Lint

on:
  workflow_call:

jobs:
  golangci:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout the repository
        uses: actions/checkout@v4
      # Setup Golang
      - name: üêø Setup Golang
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - name: Install tools
        run: make install-tools
      # Lint go files
      - name: Lint go files
        run: make lint
