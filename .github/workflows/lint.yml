name: Lint

on:
  workflow_call:

jobs:
  golangci:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout the repository
        uses: actions/checkout@v4
      # Setup Golang
      - name: 🐿 Setup Golang
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      # Install task
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
      # Lint go files
      - name: Lint go files
        run: task dev:go:lint
