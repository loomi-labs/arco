version: "2"

linters:
  enable:
    - asciicheck
    - bidichk
    - gocheckcompilerdirectives
    - prealloc
  disable:
    - errcheck
    - govet
    - staticcheck
    - unused
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - backend/ent
      - third_party$
      - builtin$
      - examples$

issues:
  # Fix found issues (if it's supported by the linter).
  fix: true

formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
