version: "2"

linters:
  enable:
    - asciicheck
    - bidichk
    - gocheckcompilerdirectives
    - prealloc
    - exhaustive

  disable:
    - errcheck
    - govet
    - staticcheck
    - unused

  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - backend/ent
      - third_party$
      - builtin$
      - examples$

  # All available settings of specific linters.
  settings:
    exhaustive:
      # Program elements to check for exhaustiveness.
      # Default: [ switch ]
      check:
        - switch
        - map
      ignore-enum-members: "connect.+"

issues:
  # Fix found issues (if it's supported by the linter).
  fix: true

formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
